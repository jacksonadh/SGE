<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <title>Bem Vindo | Login </title>
         <!-- Bootstrap CSS -->
    <link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        
        <form class="form-signin" method="POST" action="acoes/login.php">
            <img class="mb-4" src="img/TopoElevup.jpeg" alt="Logo Elevup" width="100%" >
            <h1 class="h3 mb-3 font-weight-normal">Por favor, faça login!</h1>
            <label for="inputEmail" class="sr-only" >Endereço de e-mail</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Endereço de e-mail" required autofocus/>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" name="senha" class="form-control" id="inputPassword" placeholder="Senha" required/>
            <input type="submit" value="Entrar" class="btn-login btn btn-lg btn-primary btn-block"/>
            <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
        </form>
    </body>
</html>
